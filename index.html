<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Cryptocurrency Scroll Marks Stats</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h3 class="title">
        <span>Scroll Marks Stats</span>
      </h3>
      <div class="links">
        <div class="telegram_link">
          <div class="telegram_icon">
            <img src="./images/telegram.svg" alt="">
          </div>
          <a href="#">Join Telegram</a>
        </div>
        <div class="donate"><a href="#">Donate</a></div>
      </div>
    </div>
    <div class="main_content">
      <div class="grafic_list">
        <div class="grafic">
          <div class="grafic_name">
            <div class="grafic_icon">
              <img src="./images/fire_emoji.svg" alt="fire_emoji">
            </div>
            Grafic Name
          </div>
          <div class="grafic_frame_canvas">
            <ul class="daily_points_data_integrity_info">
              <li id="date"></li>
              <li id="wallets"></li>
              <li id="points"></li>
            </ul>
            <canvas id="daily_points_data_integrity"></canvas>
          </div>

        </div>
        <div class="grafic">
          <div class="grafic_name">
            <div class="grafic_icon">
              <img src="./images/fire_emoji.svg" alt="fire_emoji">
            </div>
            Grafic Name
          </div>
          <div class="grafic_frame_canvas">
            <ul id="doughnut_chart_info"></ul>
            <canvas id="latest_points_categorization"></canvas>
          </div>
        </div>
        <div class="grafic">
          <div class="grafic_name">
            <div class="grafic_icon">
              <img src="./images/fire_emoji.svg" alt="fire_emoji">
            </div>
            Grafic Name
          </div>
          <div class="grafic_frame_canvas">
            <ul id="doughnut_chart_info2">
            </ul>
            <canvas id="latest_points_increase_categorization"></canvas>
          </div>
        </div>
      </div>
      <div class="grafic_list">
        <div class="grafic">
          <div class="grafic_name">
            <div class="grafic_icon">
              <img src="./images/fire_emoji.svg" alt="fire_emoji">
            </div>
            Grafic Name
          </div>
          <div class="grafic_frame_canvas">
            <canvas id="daily_total_wallets"></canvas>
          </div>

        </div>
        <div class="grafic">
          <div class="grafic_name">
            <div class="grafic_icon">
              <img src="./images/fire_emoji.svg" alt="fire_emoji">
            </div>
            Grafic Name
          </div>
          <div class="grafic_frame_canvas">
            <canvas id="daily_total_points"></canvas>
          </div>
        </div>
        <div class="grafic">
          <div class="grafic_name">
            <div class="grafic_icon">
              <img src="./images/fire_emoji.svg" alt="fire_emoji">
            </div>
            Grafic Name
          </div>
          <div class="grafic_frame_canvas">
            <canvas id="daily_wallets_growth_percent"></canvas>
          </div>
        </div>
      </div>
      <div class="grafic_list">
        <div class="grafic">
          <div class="grafic_name">
            <div class="grafic_icon">
              <img src="./images/fire_emoji.svg" alt="fire_emoji">
            </div>
            Grafic Name
          </div>
          <div class="grafic_frame_canvas">
            <canvas id="daily_points_growth_percent"></canvas>
          </div>

        </div>
        <div class="grafic">
          <div class="grafic_name">
            <div class="grafic_icon">
              <img src="./images/fire_emoji.svg" alt="fire_emoji">
            </div>
            Grafic Name
          </div>
          <div class="grafic_frame_canvas">
            <canvas id="daily_new_wallets"></canvas>
          </div>
        </div>
        <div class="grafic">
          <div class="grafic_name">
            <div class="grafic_icon">
              <img src="./images/fire_emoji.svg" alt="fire_emoji">
            </div>
            Grafic Name
          </div>
          <div class="grafic_frame_canvas">
            <canvas id="daily_points_basic_stats"></canvas>
          </div>
        </div>
      </div>
      <div class="top_wallets">
        <h2 class="top_wallets_title">TOP 100 WALLETS</h2>
        <div class="wallets_list" id="wallets_list">
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="./main.js"></script>
</body>

</html>
